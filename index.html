<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <div class="container-fluid px-0">

        <nav class="navbar navbar-expand-md text-uppercase my_color " data-bs-theme="dark">
            <div class="container-fluid w-75">
                <a class="navbar-brand" href="#">Start bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- header section -->

        <div class="row mx-0 bg-info py-4 text-white ">

            <div class="col-6 mx-auto text-center">

                <div class="row align-content-center flex-column text-uppercase">
                    <div class="col-4 mx-auto">
                        <img class="img-fluid" src="./img/avatar.svg" alt="">
                    </div>
                    <div class="col text-center mx-0">
                        <h2 class="fs-1 fw-bold">Start bootstrap</h2>
                    </div>
                    <hr>divisor
                    <div class="col">
                        <span>Graphic artist - web designer - illustrator</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- fine header -->

        <!-- inizio sezione portfolio -->
        <div class="row w-75 mx-auto my-4">
            <h2>Portfolio</h2>
            <hr>divisor
            <div class="row mb-3">
                <div class="col-4"><img class="img-fluid rounded" src="./img/cabin.png" alt=""></div>
                <div class="col-4"><img class="img-fluid rounded" src="./img/cake.png" alt=""></div>
                <div class="col-4"><img class="img-fluid rounded" src="./img/circus.png" alt=""></div>
            </div>
            <div class="row">
                <div class="col-4"><img class="img-fluid rounded" src="./img/game.png" alt=""></div>
                <div class="col-4"><img class="img-fluid rounded" src="./img/safe.png" alt=""></div>
                <div class="col-4"><img class="img-fluid rounded" src="./img/submarine.png" alt=""></div>
            </div>
        </div>
    </div>
    <!-- fine sezione portfolio -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
